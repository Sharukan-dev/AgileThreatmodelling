technical_overview:
  description: >
    Die ChemoDemo AG betreibt eine automatisierte Produktionsumgebung mit einer klaren Trennung zwischen IT- und OT-Bereich,
    verbunden √ºber abgesicherte Schnittstellen. Im OT-Bereich befinden sich mehrere speicherprogrammierbare Steuerungen (PLCs),
    die f√ºr die Regelung und Steuerung der Produktionsprozesse zust√§ndig sind.
    Die Konfiguration und Programmierung dieser Steuerungen erfolgt √ºber die Engineering Station (ES1),
    die als zentrales Administrationssystem f√ºr den OT-Kernbereich fungiert. Zur √úberwachung der Anlage werden Operator Stations (OS1) eingesetzt,
    die Prozessdaten visualisieren und Zust√§nde anzeigen. Ein zentraler Jump Server (S4) dient als Zugangspunkt f√ºr interne und externe Fernzugriffe
    auf OT-Komponenten wie ES1 und OS1. Der Zugriff √ºber S4 ist durch mehrstufige Authentifizierung (z.‚ÄØB. VPN und Whitelisting) sowie eine Netzwerksegmentierung abgesichert.
    Der MIS-Server (S3) stellt Produktionsauftr√§ge bereit und dient als Bindeglied zwischen den Office-Systemen und der Produktionssteuerung.
    Seine Kommunikation ist auf den Terminalbus (TB1) beschr√§nkt, √ºber den er mit der Produktionsinfrastruktur interagiert.
    Im IT-Bereich befinden sich mehrere Workstations (WC1‚Äì3), Domaincontroller (DC1), ein Antiviren-Update-Server (S2) sowie ein Historian-Server (S6),
    der Produktionsdaten langfristig archiviert. Remote-Zugriffe auf die Anlage erfolgen auch √ºber externe Clients (C1/C2), z.‚ÄØB. im Rahmen von Wartungseins√§tzen.
    Die gesamte Netzwerkstruktur ist durch ein Zonenkonzept mit Firewalls, Kopplungsservern (S1) und klar definierten Kommunikationswegen abgesichert.
    Organisatorisch wird die Infrastruktur durch ein integriertes Managementsystem geregelt, das unter anderem Vorgaben zu Change Management, Zugriffskontrolle, Backup-Strategien und Sicherheits√ºberwachung macht.
    
